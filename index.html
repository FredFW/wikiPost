<!DOCTYPE html>
<html lang="en-US">

  <head>

    <meta name="author" content="Fred Wong">
    <meta charset="UTF-8">
    <meta name="google" value="notranslate">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=0, minimum-scale=1.0, maximum-scale=1.0">
    
    <title>Wiki Post</title>
    
    <link rel="stylesheet" href="./Styles/bootstrap.min.css">
    <link rel="stylesheet" href="./Styles/style.css">

  </head>

  <body onload="loaded();">

    <h1 id="heading">WIKI POST</h1>
    
    <div class="container">
    <div id="subHead" class="row">
      <p id="date" class="col-xs-12 col-sm-3"></p>
      <p id="searchBox" class="col-xs-12 col-sm-6">
        <input type="text" value="Search for..." id="textArea" onfocus="initSearch()" onkeydown="enterDetect()">
        <a href="Javascript:searchButton();"><span class="glyphicon glyphicon-search" aria-hidden="true"></span></a> / <a href="Javascript:getRandom();"><span class="glyphicon glyphicon-random" aria-hidden="true"></span></a>
      </p>
      <p id="time" class="col-xs-12 col-sm-3"></p>
    </div>
    </div>
    
    <div id="content" class="container"></div>
    
    
    <script type="text/javascript" src="./Scripts/jquery-2.2.3.min.js"></script>
    <script type="text/javascript" src="./Scripts/bootstrap.min.js"></script>
    <script type="text/javascript" src="./Scripts/main.js"></script>

  </body>

</html>
