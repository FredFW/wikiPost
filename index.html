<!DOCTYPE html>
<html lang="en-US">

  <head>

    <meta name="author" content="Fred Wong">
    <meta charset="UTF-8">
    <meta name="google" value="notranslate">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=0, minimum-scale=1.0, maximum-scale=1.0">
    
    <title>Wiki Post</title>
    
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/4.1.1/normalize.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
    <!--<link rel="stylesheet" href="./Styles/bootstrap.min.css">-->
    <link href="https://fonts.googleapis.com/css?family=Abril+Fatface|Oswald" rel="stylesheet">
    <link rel="stylesheet" href="./Styles/style.css">

  </head>

  <body onload="loaded()">

    <h1 id="heading">WIKI POST</h1>
    
    <div class="container">
    <div id="subHead" class="row">
      <p id="date" class="col-xs-12 col-sm-3"></p>
      <p id="searchBox" class="col-xs-12 col-sm-6">
        <input type="text" value="Search for..." id="textArea" onfocus="initSearch()" onkeydown="enterDetect()">
        <a href="Javascript:searchButton();"><span class="glyphicon glyphicon-search" aria-hidden="true"></span></a> / <a href="Javascript:getRandom();"><span class="glyphicon glyphicon-random" aria-hidden="true"></span></a>
      </p>
      <p id="time" class="col-xs-12 col-sm-3"></p>
    </div>
    </div>
    
    <div id="content" class="container"></div>
    
    <div id="footer" class="container"><p><a href="https://fredfw.github.io" target="_blank">@ FredFW</a></p></div><br>
    
    <script src="https://code.jquery.com/jquery-2.2.3.min.js" integrity="sha256-a23g1Nt4dtEYOj7bR+vTu7+T8VP13humZFBJNIYoEJo=" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js" integrity="sha384-0mSbJDEHialfmuBBQP6A4Qrprq5OVfW37PRR3j5ELqxss1yVqOtnepnHVP9aJ7xS" crossorigin="anonymous"></script>
    <!--<script type="text/javascript" src="./Scripts/jquery-2.2.3.min.js"></script>-->
    <!--<script type="text/javascript" src="./Scripts/bootstrap.min.js"></script>-->
    <script type="text/javascript" src="./Scripts/main.js"></script>

  </body>

</html>
